<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles0.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            left: 20px;
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
        .contact-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 40px auto;
        }
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-item {
            margin-bottom: 15px;
        }
        .contact-item a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        .contact-item img {
            vertical-align: middle;
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button onclick="goToPage('index.html')">Home</button>
        <button onclick="goBack()">Back</button>
    </div>

    <!-- Contact Information -->
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-item">
            <a href="https://t.me/yourusername" target="_blank">
                <img src="telegram.png" alt="Telegram"> Telegram
            </a>
        </div>
        <div class="contact-item">
            <a href="https://www.youtube.com/channel/yourchannel" target="_blank">
                <img src="youtube.png" alt="YouTube"> YouTube
            </a>
        </div>
        <div class="contact-item">
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <img src="facebook.png" alt="Facebook"> Facebook
            </a>
        </div>
        <div class="contact-item">
            <p>Mobile: <a href="tel:+1234567890">+1 234 567 890</a></p>
        </div>
        <button onclick="goBack()">Back to Previous Page</button>
    </div>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
