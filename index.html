<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Select Group</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        /* Modern styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .site-name {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            font-size: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .menu-bar {
            display: flex;
            align-items: center;
        }

        .menu-bar button {
            background-color: transparent; /* Remove background */
            color: black; /* Set text color to black */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .menu-bar button:hover {
            background-color: #ddd; /* Optional hover effect */
        }

        .menu {
            display: none; /* Hidden by default, shown on button click */
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 60px;
            left: 10px;
            color: black; /* Black text */
            padding: 10px;
        }

        .menu a {
            color: black; /* Black menu item color */
            text-decoration: none;
            padding: 5px 0;
        }

        .menu a:hover {
            background-color: #f0f0f0; /* Subtle hover effect */
            border-radius: 3px;
        }

        .search-container {
            display: flex;
            flex-direction: column; /* Set to column for button to be below */
            justify-content: flex-end;
        }

        #search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white; /* Restore original color */
        }

        .search-container button {
            margin-top: 10px; /* Add some space between input and button */
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .group-list {
            text-align: center;
            padding: 20px;
        }

        .group-card {
            background-color: white;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 250px;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }

        .group-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Site Name -->
    <div class="site-name">
        <h1>biopro.com</h1>
    </div>

    <!-- Header with Menu and Search Bar -->
    <div class="header">
        <!-- Menu Bar -->
        <div class="menu-bar">
            <button onclick="toggleMenu()">â˜° Menu</button>
            <div class="menu" id="menu">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="info.html">Information</a>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search group..." onkeyup="searchGroups()">
            <button onclick="searchGroups()">Search</button>
        </div>
    </div>

    <!-- Group List -->
    <div class="group-list" id="group-list">
        <h1>Select a Group</h1>
        
        <!-- Best Friend Group -->
        <div class="group-card" onclick="goToPasswordPage('Best Friend Group')">
            <h2>Best Friend Group</h2>
            <p style="font-size: small;">Messenger Group</p>
            <p style="font-size: small;">Admin by Ajmir Ahmed</p>
            <p>Click to view group members</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Site developer: Ajmir Ahmed | Company: Bengal Tiger Web Development</p>
    </div>

    <script>
        function goToPasswordPage(groupName) {
            window.location.href = `password.html?group=${encodeURIComponent(groupName)}`;
        }

        function searchGroups() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const groupCards = document.querySelectorAll('.group-card');

            groupCards.forEach(card => {
                const groupName = card.querySelector('h2').textContent.toLowerCase();
                card.style.display = groupName.includes(input) ? 'block' : 'none';
            });
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
