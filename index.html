<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Select Group</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        /* Modern styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Site name back to original style */
        .site-name {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-bottom: 3px solid #003d7a;
        }
        .site-name h1 {
            margin: 0;
            font-size: 32px;
            font-weight: normal;
        }

        /* Menu and search bar */
        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px;
            color: white;
        }
        .hamburger {
            font-size: 25px;
            cursor: pointer;
            color: white;
        }
        .side-menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s;
            padding-top: 60px;
        }
        .side-menu a {
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background 0.3s;
        }
        .side-menu a:hover {
            background-color: #575757;
        }
        .side-menu.active {
            left: 0;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
        }
        #search-input {
            padding: 10px;
            font-size: 14px; /* Reduced font size */
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Group List */
        .group-list {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .group-card {
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px 0;
        }
        .group-card:hover {
            background-color: #f0f8ff;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: #fff;
            border-top: 5px solid #003d7a;
            margin-top: auto;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Site Name -->
    <div class="site-name">
        <h1>biopro.com</h1>
    </div>

    <!-- Menu and Search Bar -->
    <div class="search-container">
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <input type="text" id="search-input" placeholder="Search group..." onkeyup="searchGroups()">
        <button onclick="searchGroups()">Search</button>
    </div>

    <!-- Side Menu -->
    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" class="menu-header" onclick="toggleMenu()">Close &times;</a>
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">Information</a>
    </div>

    <!-- Group List -->
    <div class="group-list" id="group-list">
        <h1>Select a Group</h1>
        
        <!-- Best Friend Group -->
        <div class="group-card" onclick="goToPasswordPage('Best Friend Group')">
            <h2>Best Friend Group</h2>
            <p style="font-size: small;">Messenger Group</p>
            <p style="font-size: small;">Admin by Ajmir Ahmed</p>
            <p>Click to view group members</p>
        </div>
    </div>

    <div class="footer">
        <p>Site Developer: Ajmir Ahmed</p>
        <p>Company: Bengal Tiger Web Development</p>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById('side-menu');
            if (sideMenu.classList.contains('active')) {
                sideMenu.classList.remove('active');
            } else {
                sideMenu.classList.add('active');
            }
        }

        function goToPasswordPage(groupName) {
            window.location.href = `password.html?group=${encodeURIComponent(groupName)}`;
        }

        function searchGroups() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const groupCards = document.querySelectorAll('.group-card');

            groupCards.forEach(card => {
                const groupName = card.querySelector('h2').textContent.toLowerCase();
                card.style.display = groupName.includes(input) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
