<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Select Group</title>
    <link rel="stylesheet" href="styles1.css">
    <style>
        /* Smart Robotic, Modern, and Mobile-friendly Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f0f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Menubar Styles */
        .menubar {
            display: flex;
            justify-content: center;
            background-color: #282c34;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }

        .menubar button {
            background-color: #61dafb;
            border: none;
            color: #282c34;
            font-size: 16px;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
        }

        .menubar button:hover {
            background-color: #21a1f1;
            transform: translateY(-2px);
        }

        /* Site Name */
        .site-name {
            text-align: center;
            margin: 30px 0;
        }

        .site-name h1 {
            font-size: 40px;
            color: #61dafb;
            padding: 15px 30px;
            background-color: #282c34;
            border-radius: 15px;
            display: inline-block;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Search Bar Styles */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 250px;
            margin-right: 10px;
        }

        #search-button {
            padding: 10px 20px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #21a1f1;
        }

        /* Group Card Styles */
        .group-list {
            text-align: center;
            padding: 20px;
        }

        .group-list h2 {
            font-size: 28px;
            color: #282c34;
            margin-bottom: 20px;
        }

        .group-card {
            background-color: #ffffff;
            border: 1px solid #61dafb;
            border-radius: 12px;
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .group-card h3 {
            font-size: 22px;
            color: #282c34;
            margin: 10px 0;
        }

        .group-card p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #282c34;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 5px 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .footer p {
                font-size: 12px;
            }

            .group-card {
                padding: 10px;
            }

            #search-input {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Menubar -->
    <nav class="menubar">
        <button onclick="goToPage('index.html')">Home</button>
        <button onclick="goToPage('contact.html')">Contact</button>
        <button onclick="goToPage('info.html')">Information</button>
    </nav>

    <!-- Site Name -->
    <header class="site-name">
        <h1>easy info.com</h1>
    </header>

    <!-- Search Bar -->
    <section class="search-container">
        <input type="text" id="search-input" placeholder="Search group..." onkeyup="searchGroups()">
        <button id="search-button" onclick="searchGroups()">Search</button>
    </section>

    <!-- Group List -->
    <main class="group-list" id="group-list">
        <h2>Select a Group</h2>
        <div class="group-card" onclick="goToPasswordPage('Best Friend Group')">
            <h3>Best Friend Group</h3>
            <p>Messenger Group</p>
            <p>Admin by Ajmir Ahmed</p>
            <p>Click to view group members</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Site Developer: Ajmir Ahmed</p>
        <p>Company: Bengal Tiger Web Development</p>
    </footer>

    <script>
        function goToPage(page) {
            window.location.href = page;
        }

        function goToPasswordPage(groupName) {
            window.location.href = `password.html?group=${encodeURIComponent(groupName)}`;
        }

        function searchGroups() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const groupCards = document.querySelectorAll('.group-card');

            groupCards.forEach(card => {
                const groupName = card.querySelector('h3').textContent.toLowerCase();
                card.style.display = groupName.includes(input) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
