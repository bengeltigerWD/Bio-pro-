<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Member List</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <!-- Member List -->
    <div class="member-container">
        <h2>Members of <span id="group-name"></span></h2>
        <ul id="member-list"></ul>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        const groupMembers = {
            "Best Friend Group": [
                { name: "Ajmir Ahmed", profileLink: "profile.html?member=Ajmir" },
                { name: "Mahmudul Hasab Rahat", profileLink: "profile.html?member=Rahat" }
               ],
            "Group B": [
                { name: "Charlie", profileLink: "profile.html?member=Charlie" },
                { name: "Dave", profileLink: "profile.html?member=Dave" }
            ],
            "Group C": [
                { name: "Eve", profileLink: "profile.html?member=Eve" },
                { name: "Frank", profileLink: "profile.html?member=Frank" }
            ]
        };

        function getGroupNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('group');
        }

        function displayMembers() {
            const groupName = getGroupNameFromURL();
            document.getElementById("group-name").textContent = groupName;
            const members = groupMembers[groupName];
            const memberListElement = document.getElementById("member-list");

            members.forEach(member => {
                const li = document.createElement("li");
                const link = document.createElement("a");
                link.href = member.profileLink;
                link.textContent = member.name;
                li.appendChild(link);
                memberListElement.appendChild(li);
            });
        }

        function goBack() {
            window.history.back();
        }

        // Initialize page content
        displayMembers();
    </script>
</body>
</html>
