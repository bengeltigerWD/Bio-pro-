<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Member List</title>
    <link rel="stylesheet" href="styles6.css">
    <style>
        /* Style to make member list inline */
        .member-container {
            text-align: center;
            padding: 20px;
        }
        .member-list {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap; /* Prevents wrapping */
            justify-content: center;
            overflow-x: auto; /* Allows horizontal scrolling if needed */
            gap: 15px; /* Adjusts spacing between members */
        }
        .member-list a {
            text-decoration: none;
            color: #007BFF; /* Blue color for links */
            font-weight: bold;
        }
        .member-list a:hover {
            text-decoration: underline;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Member List -->
    <div class="member-container">
        <h2>Members of <span id="group-name"></span></h2>
        <div id="member-list" class="member-list"></div>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        const groupMembers = {
            "Best Friend Group": [
                { name: "Ajmir Ahmed", profileLink: "profile.html?member=Ajmir" },
                { name: "Mahmudul Hasan Rahat", profileLink: "profile.html?member=Rahat" },
                { name: "Mahmudul Hasan Asik", profileLink: "profile.html?member=Asik" },
                { name: "Sornojit Biswas", profileLink: "profile.html?member=Sornojit" },
                { name: "Zim Ahmed", profileLink: "profile.html?member=Zim" },
                { name: "Md Sharia Naim", profileLink: "profile.html?member=Naim" },
                { name: "Siam Hasan", profileLink: "profile.html?member=Siam" }
            ],
            "Group A": [
                { name: "Alice", profileLink: "profile.html?member=Alice" },
                { name: "Bob", profileLink: "profile.html?member=Bob" }
            ],
            "Group B": [
                { name: "Charlie", profileLink: "profile.html?member=Charlie" },
                { name: "Dave", profileLink: "profile.html?member=Dave" }
            ],
            "Group C": [
                { name: "Eve", profileLink: "profile.html?member=Eve" },
                { name: "Frank", profileLink: "profile.html?member=Frank" }
            ]
        };

        function getGroupNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('group');
        }

        function displayMembers() {
            const groupName = getGroupNameFromURL();

            // Clear previous content to prevent duplicates
            document.getElementById("group-name").textContent = '';
            document.getElementById("member-list").innerHTML = '';

            // Update the group name
            document.getElementById("group-name").textContent = groupName;

            const members = groupMembers[groupName];
            const memberListElement = document.getElementById("member-list");

            if (members) {
                members.forEach((member) => {
                    const link = document.createElement("a");
                    link.href = member.profileLink;
                    link.textContent = member.name;
                    memberListElement.appendChild(link);
                });
            } else {
                // Show a message if no members are found for the group
                const message = document.createElement("p");
                message.textContent = "No members found for this group.";
                memberListElement.appendChild(message);
            }
        }

        function goBack() {
            window.history.back();
        }

        // Initialize page content
        displayMembers();
    </script>
</body>
</html>
