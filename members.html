<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Member List</title>
    <link rel="stylesheet" href="styles6.css">
    <style>
        /* Modern styles for the member page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .header button {
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: #007BFF;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .header button:hover {
            background-color: #e1e1e1;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #search-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 300px;
        }
        .member-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .member-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .member-item {
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .member-item:hover {
            background-color: #f0f8ff;
            transform: scale(1.05);
        }
        .serial {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Header with buttons and search -->
    <div class="header">
        <button onclick="goHome()">Home</button>
        <button onclick="goBack()">Back</button>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search members..." onkeyup="searchMembers()">
    </div>

    <!-- Member List -->
    <div class="member-container">
        <h2>Members of <span id="group-name"></span></h2>
        <div id="member-list" class="member-grid"></div>
    </div>

    <script>
        const groupMembers = {
            "Best Friend Group": [
                { name: "Ajmir Ahmed", profileLink: "profile.html?member=Ajmir" },
                { name: "Mahmudul Hasan Rahat", profileLink: "profile.html?member=Rahat" },
                { name: "Mahmudul Hasan Asik", profileLink: "profile.html?member=Asik" },
                { name: "Sornojit Biswas", profileLink: "profile.html?member=Sornojit" },
                { name: "Zim Ahmed", profileLink: "profile.html?member=Zim" },
                { name: "Md Sharia Naim", profileLink: "profile.html?member=Naim" },
                { name: "Siam Hasan", profileLink: "profile.html?member=Siam" }
            ]
        };

        function getGroupNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('group');
        }

        function displayMembers() {
            const groupName = getGroupNameFromURL();
            
            // Clear previous content to prevent duplicates
            document.getElementById("group-name").textContent = '';
            document.getElementById("member-list").innerHTML = '';

            // Update the group name
            document.getElementById("group-name").textContent = groupName;

            const members = groupMembers[groupName];
            const memberListElement = document.getElementById("member-list");

            if (members) {
                let serialNumber = 1;
                members.forEach(member => {
                    const div = document.createElement("div");
                    div.className = "member-item";
                    
                    const serial = document.createElement("div");
                    serial.className = "serial";
                    serial.textContent = serialNumber++;
                    
                    const name = document.createElement("div");
                    name.textContent = member.name;
                    
                    div.appendChild(serial);
                    div.appendChild(name);
                    div.onclick = () => window.location.href = member.profileLink;
                    
                    memberListElement.appendChild(div);
                });
            } else {
                // Show a message if no members are found for the group
                const message = document.createElement("p");
                message.textContent = "No members found for this group.";
                memberListElement.appendChild(message);
            }
        }

        function searchMembers() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const members = document.querySelectorAll('.member-item');

            members.forEach(member => {
                const memberName = member.querySelector('div:nth-child(2)').textContent.toLowerCase();
                member.style.display = memberName.includes(input) ? 'block' : 'none';
            });
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function goBack() {
            window.history.back();
        }

        // Initialize page content
        displayMembers();
    </script>
</body>
</html>
