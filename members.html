<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Member List</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <!-- Member List -->
    <div class="member-container">
        <h2>Members of <span id="group-name"></span></h2>
        <ul id="member-list"></ul>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        const groupMembers = {
            "Group A": [
                { name:<a href="profile.html">Ajmir</a> },
                { name: "Bob", info: "Bob is a graphic designer and illustrator." }
            ],
            "Group B": [
                { name: "Charlie", info: "Charlie is a data scientist specializing in AI." },
                { name: "Dave", info: "Dave is a front-end developer and UI/UX designer." }
            ],
            "Group C": [
                { name: "Eve", info: "Eve is a project manager with a background in agile methodologies." },
                { name: "Frank", info: "Frank is a cybersecurity expert with a decade of experience." }
            ]
        };

        function getGroupNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('group');
        }

        function displayMembers() {
            const groupName = getGroupNameFromURL();
            document.getElementById("group-name").textContent = groupName;
            const members = groupMembers[groupName];
            const memberListElement = document.getElementById("member-list");

            members.forEach(member => {
                const li = document.createElement("li");
                li.textContent = member.name;
                li.onclick = () => showMemberInfo(member);
                memberListElement.appendChild(li);
            });
        }

        function showMemberInfo(member) {
            alert(member.info); // This can be replaced with a modal or redirect to a dedicated member bio page
        }

        function goBack() {
            window.history.back();
        }

        // Initialize page content
        displayMembers();
    </script>
</body>
</html>
