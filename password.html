<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Enter Password</title>
    <link rel="stylesheet" href="styles4.css">
    <style>
        /* Basic styling for the password page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .password-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Password Input -->
    <div class="password-container">
        <h2>Enter Password for <span id="group-name"></span></h2>
        <input type="password" id="password" maxlength="6" placeholder="Enter group password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" class="error-message">Incorrect password, please try again.</p>
        <button onclick="goBack()">Back</button>
    </div>

    <script>
        const groups = {
            "Best Friend Group": "123",
            "Humanities HSC Batch 2026 KC": "456", // Updated new group password
            "Group A": "321",
            "Group B": "654",
            "Group C": "789"
        };

        function getGroupNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('group');
        }

        function checkPassword() {
            const enteredPassword = document.getElementById("password").value;
            const groupName = getGroupNameFromURL();
            const correctPassword = groups[groupName];

            if (enteredPassword === correctPassword) {
                window.location.href = `members.html?group=${encodeURIComponent(groupName)}`; // Redirect to members page
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function goBack() {
            window.history.back();
        }

        // Set the group name from the URL
        document.getElementById("group-name").textContent = getGroupNameFromURL();
    </script>
</body>
</html>
