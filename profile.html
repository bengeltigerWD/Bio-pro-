<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Profile</title>
    <link rel="stylesheet" href="styles0.css"> <!-- Updated path if needed -->
</head>
<body>
    <header>
        <h1>Member Profile</h1>
    </header>

    <nav>
        <button onclick="goHome()">Home</button>
        <button onclick="goBack()">Back</button>
    </nav>

    <section id="profile">
        <img id="member-photo" src="" alt="Profile Photo">
        <h2 id="member-name">Name</h2>
        <p id="member-job">Job: </p>
        <p><a id="phone-link" href="">Mobile: </a></p>
        <p><a id="email-link" href="">Email: </a></p>
        <p><a id="facebook-link" href="">Facebook ID: </a></p>
    </section>

    <footer>
        <p>&copy; 2024 Easy Info. Developed by Ajmir Ahmed. Bengal Tiger Web Development</p>
    </footer>

    <script>
        const memberDetails = {
            "Ajmir": {
                photo: "https://scontent.fdac24-2.fna.fbcdn.net/v/t39.30808-1/450212351_10155512367902831_2078406689413373924_n.jpg?stp=dst-jpg_s200x200&_nc_cat=103&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeF2oEbZ8q4DTmyBebDmeoL5aPOi0_PZmK91XlQqihsV6Y4xux6MfC2mDLN6TRNzjtl9iD9GgW5FL7r4nLM_Ndq&_nc_ohc=FsI-_jWkdgsQ7kNvgHY09HQ&_nc_ht=scontent.fdac24-2.fna&_nc_gid=AVteJYAZQYYvTI8gA4S5ZkN&oh=00_AYlvnhKP3_9X-RMYL2nFE9bwJqnPpm_tO_aH8xxSHTHcDw&oe=66ECAE64",
                mobile: "01712345678",
                job: "Student",
                email: "ajmir@example.com",
                facebook: "https://www.facebook.com/profile.php?id=100094987740184"
            },
            "Navid Hasan": {
                photo: "https://scontent.fdac24-4.fna.fbcdn.net/v/t39.30808-1/452052574_10224351692863105_3275231507545081200_n.jpg?stp=dst-jpg_s200x200&_nc_cat=101&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGVxrHGXfX_ikXY1BcnM4K11l-r5dn8klZ8QtT4QwZ4Wg5bwy-lB0PlOB8lJflkpwJ8wmEoI3h3V_mPl2FBFZln&_nc_ohc=sp1JAnITOFsQ7kNvgTmKL1Z&_nc_ht=scontent.fdac24-4.fna&_nc_gid=AD-71nLnz3tBCtz44wo3H9Q&oh=00_AYbXzayYMY7fA6vMHrs_pT8yBz0FL7ybBXdbXWDBo7A4lA&oe=66ECD2F7",
                mobile: "01764567890",
                job: "Student",
                email: "navid@example.com",
                facebook: "https://www.facebook.com/profile.php?id=100093937016069"
            },
            // Add other members here...
        };

        function loadProfile(memberName) {
            const details = memberDetails[memberName];
            if (details) {
                document.getElementById('member-photo').src = details.photo;
                document.getElementById('member-name').textContent = memberName;
                document.getElementById('phone-link').href = `tel:${details.mobile}`;
                document.getElementById('phone-link').textContent = `Mobile: ${details.mobile}`;
                document.getElementById('member-job').textContent = `Job: ${details.job}`;
                document.getElementById('email-link').href = `mailto:${details.email}`;
                document.getElementById('email-link').textContent = `Email: ${details.email}`;
                document.getElementById('facebook-link').href = details.facebook;
                document.getElementById('facebook-link').textContent = `Facebook ID: ${details.facebook}`;
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        function goBack() {
            window.history.back();
        }

        // Example: Call this function based on user action or URL parameter
        const memberName = new URLSearchParams(window.location.search).get('member');
        if (memberName) {
            loadProfile(memberName);
        } else {
            loadProfile('Ajmir'); // Default profile
        }
    </script>

</body>
</html>
