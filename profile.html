        function loadProfile(memberName) {
            const member = memberDetails[memberName];
            if (member) {
                document.getElementById("member-photo").src = member.photo;
                document.getElementById("member-name").innerText = memberName;
                document.getElementById("phone-link").href = member.mobile;
                document.getElementById("phone-link").innerText = `Mobile: ${member.mobile.replace('tel:', '')}`;
                document.getElementById("member-job").innerText = `Job: ${member.job}`;
                document.getElementById("email-link").href = member.email;
                document.getElementById("email-link").innerText = `Email: ${member.email.replace('mailto:', '')}`;
                document.getElementById("facebook-link").href = member.facebook;
                document.getElementById("facebook-link").innerText = `Facebook ID: ${member.facebook}`;
            }
        }

        function goHome() {
            window.location.href = 'index.html';

        function goBack() {
            window.history.back();
        }

        const queryParams = new URLSearchParams(window.location.search);
        const memberName = queryParams.get('name');
        if (memberName) {
            loadProfile(memberName);
        } else {
            document.getElementById("member-name").innerText = "Member not found";
