        function getMemberNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('member');
        }

        function displayMemberInfo() {
            const memberName = getMemberNameFromURL();
            const details = memberDetails[memberName];
            if (details) {
                document.getElementById("member-photo").src = details.photo;
                document.getElementById("member-photo").alt = `${memberName}'s Photo`;
                document.getElementById("member-name").textContent = memberName;
                document.getElementById("phone-link").href = `tel:${details.mobile}`;
                document.getElementById("phone-link").textContent = `Mobile: ${details.mobile}`;
                document.getElementById("member-job").textContent = `Job: ${details.job}`;
                document.getElementById("email-link").href = `mailto:${details.email}`;
                document.getElementById("email-link").textContent = `Email: ${details.email}`;
                document.getElementById("facebook-link").href = details.facebook;
                document.getElementById("facebook-link").textContent = `Facebook ID`;
            } else {
                document.getElementById("member-name").textContent = "Member not found";
            }
        }
