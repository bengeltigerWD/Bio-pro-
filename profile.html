<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Member Profile</title>
    <link rel="stylesheet" href="styles0.css"> <!-- Linked updated external CSS -->
    <style>
        /* Add your updated styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #007BFF;
            color: white;
        }

        .header button {
            background-color: transparent; /* Remove background */
            color: white; /* Text color white */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .profile-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .profile-card {
            text-align: center;
        }

        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation Buttons -->
    <header class="header">
        <button class="home-btn" onclick="goHome()">Home</button>
        <button class="back-btn" onclick="goBack()">Back</button>
    </header>

    <!-- Member Profile Section -->
    <div class="profile-container">
        <div class="profile-card">
            <img id="member-photo" src="" alt="Member Photo" class="profile-photo">
            <h2 id="member-name"></h2>
            <div class="member-details">
                <p id="member-mobile"><a id="phone-link" href="">Mobile: </a></p>
                <p id="member-job"></p>
                <p id="member-email"><a id="email-link" href="">Email: </a></p>
            </div>
        </div>
    </div>

            }
        };

        function getMemberNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('member');
        }

        function displayMemberInfo() {
            const memberName = getMemberNameFromURL();
            const details = memberDetails[memberName];
            if (details) {
                document.getElementById("member-photo").src = details.photo;
                document.getElementById("member-photo").alt = `${memberName}'s Photo`;
                document.getElementById("member-name").textContent = memberName;
                document.getElementById("phone-link").href = `tel:${details.mobile}`;
                document.getElementById("phone-link").textContent = `Mobile: ${details.mobile}`;
                document.getElementById("member-job").textContent = `Job: ${details.job}`;
                document.getElementById("email-link").href = `mailto:${details.email}`;
                document.getElementById("email-link").textContent = `Email: ${details.email}`;
            } else {
                document.getElementById("member-name").textContent = "Member not found";
            }
        }

        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Initialize page content
        displayMemberInfo();
    </script>
