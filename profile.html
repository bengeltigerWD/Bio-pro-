        .profile-photo {

            height: 150px;

        }

        h2 {

            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {

        }
