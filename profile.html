<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Member Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Member Profile -->
    <div class="profile-container">
        <h2>Profile of <span id="member-name"></span></h2>
        <p id="member-info"></p>
        <button onclick="goBack()">Back to Member List</button>
    </div>

    <script>
        const memberDetails = {
            "Alice": "Alice is a software engineer with 5 years of experience.",
            "Bob": "Bob is a graphic designer and illustrator.",
            "Charlie": "Charlie is a data scientist specializing in AI.",
            "Dave": "Dave is a front-end developer and UI/UX designer.",
            "Eve": "Eve is a project manager with a background in agile methodologies.",
            "Frank": "Frank is a cybersecurity expert with a decade of experience."
        };

        function getMemberNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('member');
        }

        function displayMemberInfo() {
            const memberName = getMemberNameFromURL();
            document.getElementById("member-name").textContent = memberName;
            document.getElementById("member-info").textContent = memberDetails[memberName];
        }

        function goBack() {
            window.history.back();
        }

        // Initialize page content
        displayMemberInfo();
    </script>
</body>
</html>
