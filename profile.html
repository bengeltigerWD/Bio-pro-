            justify-content: space-between;
            align-items: center;

            background-color: #007BFF;
            color: white;
        }

            margin: 20px auto;
        }

        .profile-card {

        }

        .profile-photo {

            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {

        }
