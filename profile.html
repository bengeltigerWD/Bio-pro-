<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Member Profile</title>
    <link rel="stylesheet" href="styles0.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
        }

        .header button {
            background-color: transparent; /* Remove background */
            color: white; /* Text color white */
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .header button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .profile-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation Buttons -->
    <div class="header">
        <button onclick="goBack()">Back</button>
        <button onclick="goHome()">Home</button>
    </div>

    <!-- Member Profile -->
    <div class="profile-container">
        <img id="member-photo" src="" alt="Member Photo" class="profile-photo">
        <h2 id="member-name"></h2>
        <p id="member-mobile"></p>
        <p id="member-job"></p>
        <p id="member-email"></p>
    </div>

    <script>
        const memberDetails = {
            "Ajmir": {
                photo: "ajmir.png",
                mobile: "01938954599",
                job: "Student",
                email: "ajmirahemed5@gmail.com"
            },
            "Rahat": {
                photo: "rahat.jpg",
                mobile: "234-567-8901",
                job: "Student",
                email: "rahat@example.com"
            },
            "Asik": {
                photo: "asik.jpg",
                mobile: "345-678-9012",
                job: "Student",
                email: "asik@example.com"
            },
            "Sornojit": {
                photo: "sornojit.jpg",
                mobile: "456-789-0123",
                job: "Student",
                email: "sornojit@example.com"
            },
            "Zim": {
                photo: "zim.jpg",
                mobile: "567-890-1234",
                job: "Student",
                email: "zim@example.com"
            },
            "Naim": {
                photo: "naim.jpg",
                mobile: "678-901-2345",
                job: "Student",
                email: "naim@example.com"
            },
            "Siam": {
                photo: "siam.jpg",
                mobile: "789-012-3456",
                job: "Student",
                email: "siam@example.com"
            }
        };

        function getMemberNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('member');
        }

        function displayMemberInfo() {
            const memberName = getMemberNameFromURL();
            const details = memberDetails[memberName];
            if (details) {
                document.getElementById("member-photo").src = details.photo;
                document.getElementById("member-photo").alt = `${memberName}'s Photo`;
                document.getElementById("member-name").textContent = memberName;
                document.getElementById("member-mobile").textContent = `Mobile: ${details.mobile}`;
                document.getElementById("member-job").textContent = `Job: ${details.job}`;
                document.getElementById("member-email").textContent = `Email: ${details.email}`;
            } else {
                document.getElementById("member-name").textContent = "Member not found";
            }
        }

        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html'; // Adjust this URL to your home page
        }

        // Initialize page content
        displayMemberInfo();
    </script>
</body>
</html>
