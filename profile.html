<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group System - Member Profile</title>
    <link rel="stylesheet" href="styles0.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header with Navigation Buttons */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 30px;
            background-color: #282c34;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header button {
            background-color: #61dafb; /* Soft blue color */
            color: #fff; /* Text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .header button:hover {
            background-color: #21a1f1; /* Darker blue on hover */
        }

        .profile-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 40px auto;
        }

        .profile-photo {
            border-radius: 50%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 25px;
            border: 5px solid #007BFF;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 5px 0;
        }

        .info-title {
            font-weight: bold;
            color: #007BFF;
        }

        /* Profile Button */
        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header with Navigation Buttons -->
    <div class="header">
        <button onclick="goBack()">Back</button>
        <button onclick="goHome()">Home</button>
    </div>

    <!-- Member Profile -->
    <div class="profile-container">
        <img id="member-photo" src="" alt="Member Photo" class="profile-photo">
        <h2 id="member-name"></h2>
        <p><span class="info-title">Mobile:</span> <span id="member-mobile"></span></p>
        <p><span class="info-title">Job:</span> <span id="member-job"></span></p>
        <p><span class="info-title">Email:</span> <span id="member-email"></span></p>
    </div>

    <script>
        const memberDetails = {
            "Ajmir": {
                photo: "ajmir.png",
                mobile: "01938954599",
                job: "Student",
                email: "ajmirahemed5@gmail.com"
            },
            "Rahat": {
                photo: "rahat.jpg",
                mobile: "234-567-8901",
                job: "Student",
                email: "rahat@example.com"
            },
            "Asik": {
                photo: "asik.jpg",
                mobile: "345-678-9012",
                job: "Student",
                email: "asik@example.com"
            },
            "Sornojit": {
                photo: "sornojit.jpg",
                mobile: "456-789-0123",
                job: "Student",
                email: "sornojit@example.com"
            },
            "Zim": {
                photo: "zim.jpg",
                mobile: "567-890-1234",
                job: "Student",
                email: "zim@example.com"
            },
            "Naim": {
                photo: "naim.jpg",
                mobile: "678-901-2345",
                job: "Student",
                email: "naim@example.com"
            },
            "Siam": {
                photo: "siam.jpg",
                mobile: "789-012-3456",
                job: "Student",
                email: "siam@example.com"
            }
        };

        function getMemberNameFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('member');
        }

        function displayMemberInfo() {
            const memberName = getMemberNameFromURL();
            const details = memberDetails[memberName];
            if (details) {
                document.getElementById("member-photo").src = details.photo;
                document.getElementById("member-photo").alt = `${memberName}'s Photo`;
                document.getElementById("member-name").textContent = memberName;
                document.getElementById("member-mobile").textContent = details.mobile;
                document.getElementById("member-job").textContent = details.job;
                document.getElementById("member-email").textContent = details.email;
            } else {
                document.getElementById("member-name").textContent = "Member not found";
            }
        }

        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html'; // Adjust this URL to your home page
        }

        // Initialize page content
        displayMemberInfo();
    </script>
</body>
</html>
